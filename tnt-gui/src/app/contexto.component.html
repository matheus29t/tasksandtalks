<html>
<div class="chatThread" id="myForm">
    <div class="chat_container">
      <h1 class="chat_title">Chat</h1>
      <div class = scroll_area>
        <div class="chat_message" *ngFor= "let c of chats">
          <p>{{c.sender}}: {{c.messageContent}}</p>
          <span class="time-right">{{c.sendDate}}</span>
        </div>
      </div>
      <div class = send_area>
        <div *ngIf = "!logedIn">
          <input placeholder="Seu nome..." [(ngModel)]="chat.sender" required>
        </div>
        <div *ngIf = "logedIn">
          <p>Logado como: {{chat.sender}}</p>
        </div>
        <textarea placeholder="Sua mensagem..." [(ngModel)]="chat.messageContent" required></textarea>
        <button (click)="sendMessage(chat)">Enviar</button>
      </div>
    </div> 
</div>
</html>
